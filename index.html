<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone API</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <main >
        <!-- Header -->
        <section>
            <div class="container">
                <div class="row">
                    <h1 class="text-center mt-5 text-danger ">PHONE DETAILS</h1>
                </div>
            </div>
        </section>
        <!-- Search Section -->
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchData" placeholder="Please Enter The Phone Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-danger text-danger" onclick="search()" type="button" id="button-addon2">Search</button>
                      </div>
                </div>
            </div>
        </section>
        <!-- SIngle -->
        <section>
            <div class="container mb-4 mt-5">
                <div id="single-result">
             
                </div>
             </div>
        </section>
        <!-- Show result -->
       <section>
            <div class="container mb-4">
               <div id="result" class=" row row-cols-1 row-cols-md-3 justify-content-center">
            
               </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
